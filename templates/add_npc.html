{% extends "base.html" %}

{% block title %}Add NPC{% endblock %}

{% block content %}
    <h1>Add NPC</h1>
    <form method="POST">
        <label for="NPC Name">Name:</label>
        <input type="text" id="NPC Name" name="NPC Name" required><br>

        <label for="NPC Class">Class:</label>
        <input type="text" id="NPC Class" name="NPC Class" required><br>

        <label for="Affiliation">Affiliation:</label>
        <input type="text" id="Affiliation" name="Affiliation" required><br>

        <label for="Goal">Goal:</label>
        <input type="text" id="Goal" name="Goal" required><br>

        <label for="Alignment">Alignment:</label>
        <input type="text" id="Alignment" name="Alignment"><br>

        <label for="Party Affinity">Party Affinity:</label>
        <input type="text" id="Party Affinity" name="Party Affinity"><br>

        <label for="Is Alive">Is Alive:</label>
        <input type="checkbox" id="Is Alive" name="Is Alive"><br>

        <button type="submit">Add NPC</button>
    </form>
{% endblock %}

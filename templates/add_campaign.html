{% extends "base.html" %}

{% block title %}Add Campaign{% endblock %}

{% block content %}
    <h1>Add a New Campaign</h1>
    
    <form action="{{ url_for('add_campaign') }}" method="POST">
        <div>
            <label for="name">Campaign Name:</label>
            <input type="text" id="name" name="name" maxlength="30" required>
        </div>
        
        <div>
            <label for="meeting_day">Meeting Day:</label>
            <select id="meeting_day" name="meeting_day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <div>
            <label for="meeting_time">Meeting Time (HH:MM AM/PM):</label>
            <input type="time" id="meeting_time" name="meeting_time" required>
            <small>.</small>
        </div>

        <div>
            <label for="is_active">Is Active:</label>
            <select id="is_active" name="is_active" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div>
            <!-- <label for="dmID">Dungeon Master ID:</label> -->
            <input type="hidden" id="dmID" name="dmID" value="{{ session['dmId'] }}">
        </div>

        <button type="submit">Add Campaign</button>
    </form>
{% endblock %}

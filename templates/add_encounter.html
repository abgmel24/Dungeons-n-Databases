{% extends "base.html" %}

{% block title %}Add Encounter{% endblock %}

{% block content %}
<h2>Add New Encounter for {{ campaign_name }}</h2>

<form action="{{ url_for('add_encounter', campaign_id=campaign_id, campaign_name=campaign_name) }}" method="POST">
    <label for="Location Name">Location Name:</label>
    <input type="text" name="Location Name" maxlength="30" required><br><br>

    <label for="Encounter Date">Encounter Date:</label>
    <input type="date" name="Encounter Date" required><br><br>

    <label for="EXP Gained">Experience Gained:</label>
    <input type="number" name="EXP Gained" required><br><br>

    <label for="Loot Gained">Loot Gained:</label>
    <input type="text" name="Loot Gained"><br><br>

    <p>Encounter Ratings can be generated by adding monsters to the encounter.</p>

    <button type="submit">Add Encounter</button>
</form>
{% endblock %}
